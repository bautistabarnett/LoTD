<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Loot of the Void</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Lato:wght@300;400;700&family=Crimson+Pro:ital,wght@0,400;0,600;1,400&display=swap');
      
      :root {
        --color-void-bg: #050505;
        --color-panel-bg: #0c0a09;
        --color-border-gold: #78350f;
        --color-border-stone: #44403c;
      }

      body {
        background-color: var(--color-void-bg);
        background-image: radial-gradient(circle at center, #1c1917 0%, #000000 100%);
        color: #a8a29e;
        font-family: 'Lato', sans-serif;
        overflow: hidden; /* Prevent window scrolling */
        height: 100vh;
        width: 100vw;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
        padding: 0;
      }
      
      h1, h2, h3, h4, h5, h6, .diablo-font {
        font-family: 'Cinzel', serif;
      }

      .serif-font {
        font-family: 'Crimson Pro', serif;
      }

      /* -- Animations -- */
      @keyframes floatUp {
        0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        100% { transform: translate(-50%, -150%) scale(1.2); opacity: 0; }
      }
      
      .animate-float-up {
        animation: floatUp 1s ease-out forwards;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      .fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }

      @keyframes zoomIn {
        from { transform: scale(0.95); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }

      .zoom-in {
        animation: zoomIn 0.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      /* -- Textures -- */
      .bg-texture-noise {
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
      }

      .bg-texture-leather {
        background-color: #1c1917;
        background-image: url("https://www.transparenttextures.com/patterns/dark-leather.png");
      }
      
      .bg-texture-stone {
        background-color: #0c0a09;
        background-image: url("https://www.transparenttextures.com/patterns/concrete-wall.png");
      }
      
      /* -- UI Elements -- */
      .panel-border {
        border: 1px solid #44403c;
        box-shadow: 
          inset 0 0 20px rgba(0,0,0,0.8),
          0 0 0 1px rgba(0,0,0,0.5),
          0 4px 6px rgba(0,0,0,0.5);
      }

      .gold-border {
        border: 1px solid #b45309;
        box-shadow: 
          0 0 0 1px #78350f,
          inset 0 0 10px rgba(245, 158, 11, 0.1);
      }

      .inner-shadow {
        box-shadow: inset 0 2px 10px rgba(0,0,0,0.8);
      }

      .text-gold-gradient {
        background: linear-gradient(180deg, #fcd34d 0%, #b45309 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 2px 4px rgba(0,0,0,0.5);
      }

      .glass-panel {
        background: rgba(12, 10, 9, 0.85);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(68, 64, 60, 0.5);
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0c0a09;
        border-left: 1px solid #292524;
      }
      ::-webkit-scrollbar-thumb {
        background: #44403c; 
        border-radius: 2px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #78716c; 
      }

      /* Selection */
      ::selection {
        background: #b45309;
        color: #fff;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",

  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
